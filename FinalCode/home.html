<!DOCTYPE html>
<html>

<head>
    <title>Computers!</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="Styling.css">
    <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>

<body onload="checkSession()">
    <header id="heading">All About Computers!</header>
    <div id="columnZero">
        <button class="headerButton" onclick="loadPage('Home')">Home</button>
    </div>
    <div id="columnOne">
        <button class="headerButton" onclick="loadPage('Parts')">Parts</button>
    </div>
    <div id="columnTwo">
        <button class="headerButton" onclick="loadPage('Builds')">Build</button>
    </div>
    <div id="columnThree">
        <button class="headerButton" onclick="loadPage('History')">Feedback</button>
    </div>
    <img id="clipArtComputerRight" src="/Photos/clipartComputer.png" alt="Clipart Computer">
    <img id="clipArtComputerLeft" src="/Photos/clipartComputer.png" alt="Clipart Computer">
    <p id="instructionStuff">On this website you can learn all about what parts make up a computer, how to build one, and the creation and evolution of the computer!
        <br>
        <br> To get started simply click on either "Parts" "Build" or "History" above!
        <hr>
    </p>
    <p id="timelineOfPhotos">Photographic Timeline Of The Computer Evolution</p>
    <img id="newGamingComputerLeft" src="/Photos/corsairComputer.png" alt="New Gaming Computer">
    <img id="newGamingComputerRight" src="/Photos/corsairComputer.png" alt="New Gaming Computer">
    <img id="downArrow" src="Photos/downArrow.png" alt="Down Arrow">
    <img class="timeline" id="oneTimeline" src="Photos/oneTimeline.jpg" alt="First Generation Computer">
    <img class="timeline" id="secondTimeline" src="Photos/secondTimeline.png" alt="Second Generation Computer">
    <img class="timeline" id="thirdTimeline" src="Photos/thirdTimeline.jpg" alt="Third Generation Computer">
    <img class="timeline" id="fourthTimeline" src="Photos/fourthTimeline.jpg" alt="Fourth Generation Computer">
    <img class="arrow" id="arrowToRight1" src="Photos/arrowToRight.svg" alt="Arrow To Right">
    <img class="arrow" id="arrowToRight2" src="Photos/arrowToRight.svg" alt="Arrow To Right">
    <img class="arrow" id="arrowToRight3" src="Photos/arrowToRight.svg" alt="Arrow To Right">
    <script src="jquery-3.2.1.min.js"></script>
    <script src="theWorks.js"></script>
</body>

</html>
