<!DOCTYPE html>
<html>

<head>
    <title>LoginPage</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./assets/css/login.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
</head>

<body onload="checkLogin()">
    <div id="loginPageFormBox">
        <center>
            <h1 id="titleHeader">Login</h1></center>
        <center>
            <form action="php/connect.php" method="post">
                <label id="usernameLogin">User Name: </label>
                <input id="usernameLogin" type="text" name="username" required autocomplete="off">
                <label id="passwordLogin">Password:</label>
                <input id="passwordLogin" type="password" name="password" required autocomplete="off">
                <button id="submitButton" type="submit">Submit</button>
            </form>
        </center>
    </div>
    <div>
        <center id="loginStatusBox" hidden>
            <div> STATUS: LOGGED IN</div>
            <button onclick="logoutUser()">LOGOUT</button>
        </center>
        <center>
            <h1 id="titleHeader"><a href="registration.html">Register an Account</a></h1>
        </center>
    </div>
    <script src="./assets/js/login.js"></script>
    <script src="./assets/js/jquery-3.2.1.min.js"></script>
</body>

</html>
<script>
